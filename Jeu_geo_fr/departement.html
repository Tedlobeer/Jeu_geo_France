<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quizz géo</title>
    <link href="jeu_geo.css" rel="stylesheet">
    <script src="departement.js" defer></script>
  </head>
  <body>
    <p class="choix_departement">A l'aide de quoi voulez-vous le deviner ?</p>
    <ul id="onglet_nav_dep">
      <li>
        <button id="nav_numero">Numéro</button>
      </li>
      <li>
        <button id="nav_prefecture">Préfecture</button>
      </li>
      <li>
        <button id="nav_localisation">Localisation</button>
      </li>
    </ul>
    <div class="container disable">
      <p class="nombreDeQuestions">Combien voulez-vous en deviner ?</p>
      <input type="range" id="range_dep" name="dep" min="0" max="101" value="10" step="1"><span id="valeur_curseur">10 </span><label for="dep">départements</label>
      <br>
      <button id="valider">Valider</button>    
    </div>
    <div id="container_questions" class="disable">
      <p id="affichage_questions"></p>
      <input type="text" id="reponse_utilisateur">
      <br>
      <button id="validation_reponse">Valider</button>
    </div>
  </body>
</html>
