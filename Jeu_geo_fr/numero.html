<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quizz géo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="jeu_geo.css" rel="stylesheet">
    <script src="numero.js" defer></script>
  </head>
  <body>
    <div class="container">
      <p class="nombreDeQuestions">Combien voulez-vous en deviner ?</p>
      <input type="range" id="range_dep" name="dep" min="0" max="101" value="10" step="1"><span id="valeur_curseur">10 </span><label for="dep">départements</label>
      <br>
      <button id="valider">Valider</button>    
    </div>
    <div id="container_questions" class="disable">
      <p id="affichage_question"></p>
      <input type="text" id="reponse_utilisateur">
      <br>
      <button id="validation_reponse">Valider</button>
    </div>
  </body>
</html>
